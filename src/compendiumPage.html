<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Persona 5 Fusion Calculator</title>
    </head>
    <body>
        <header class="header">
            <div class="header__flex page-wrap">
                <div class="header__logo"></div>
                <div class="header__link">
                    <a href="#" target="_blank"
                        ><span class="header__text">Open on Github</span></a
                    >
                </div>
            </div>
        </header>
        <div class="backdrop"></div>
        <section class="grid page-wrap">
            <main class="main">
                <div class="table">
                    <div class="table__filters">
                        <div class="table__button table__button--icon">
                            <select name="sorting" id="sorting">
                                <option value="arcana">by Arcana</option>
                                <option value="lvl">by Level</option>
                            </select>
                        </div>
                        <div class="table__dlc not-visible-on-desktop">
                            <button
                                class="table__button"
                                id="show-dlc-settings"
                            >
                                DLC Settings
                            </button>
                        </div>

                        <div class="table__search">
                            <input
                                class="table__input js-search-bar"
                                type="text"
                                placeholder="Search"
                            />
                            <button
                                class="table__search-button js-delete-button"
                            ></button>
                        </div>
                    </div>
                    <div
                        class="table__content styled-scrollbars"
                        id="compendium"
                    ></div>
                </div>
            </main>
            <aside class="aside">
                <div class="aside__header">DLC settings</div>
                <form class="aside__form">
                    <fieldset id="dlc-form"></fieldset>
                </form>
                <button
                    class="aside__button not-visible-on-desktop"
                    id="close-dlc-settings"
                >
                    Ok
                </button>
            </aside>
        </section>

        <footer class="footer"></footer>
    </body>
</html>
