<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Persona 5 Fusion Calculator</title>
    </head>
    <body>
        <header>Persona 5 Fusion Calculator</header>
        <div class="all-personas-container">
            <p>Choose your DLC:</p>
            <form>
                <fieldset id="dlc-form"></fieldset>
            </form>
            <div class="input-container">
                <input
                    class="search-bar js-search-bar"
                    type="text"
                    placeholder="Search"
                    id="search"
                />
                <button class="delete-button js-delete-button">&times;</button>
            </div>
            <label for="sorting">Sort by:</label>
            <select name="sorting" id="sorting">
                <option value="arcana">Arcana</option>
                <option value="lvl">Level</option>
            </select>

            <table>
                <thead>
                    <td>Arcana</td>
                    <td>Level</td>
                    <td>Name</td>
                    <td>Type</td>
                </thead>
                <tbody id="compendium"></tbody>
            </table>
        </div>
    </body>
</html>
