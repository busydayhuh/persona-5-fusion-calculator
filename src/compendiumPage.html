<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compendium | Persona 5 Fusion Calculator</title>
    </head>
    <body>
        <div class="backdrop backdrop--loader open">
            <div class="loader"></div>
        </div>
        <header class="header">
            <div class="header__flex index-header-wrap">
                <a href="compendiumPage.html" target="_blank"
                    ><div class="header__logo"></div>
                </a>
                <div class="header__link">
                    <a href="#" target="_blank"
                        ><span class="header__text">Open on Github</span></a
                    >
                </div>
            </div>
        </header>
        <div class="backdrop"></div>
        <section class="grid index-page-wrap">
            <main class="main">
                <div class="table">
                    <div class="table__filters">
                        <div class="switch-field">
                            <input
                                type="radio"
                                id="arcana"
                                name="sorting"
                                value="arcana"
                                checked
                            />
                            <label for="arcana">Arcana</label>
                            <input
                                type="radio"
                                id="lvl"
                                name="sorting"
                                value="lvl"
                            />
                            <label for="lvl">Level</label>
                        </div>
                        <div class="table__dlc not-visible-on-desktop">
                            <button class="button" id="show-dlc-settings">
                                DLC Settings
                            </button>
                        </div>

                        <div class="search">
                            <input
                                class="search__input js-search-bar"
                                id="v0"
                                type="text"
                                placeholder="search"
                            />
                            <button
                                class="search__button js-search-button"
                                data-parent="v0"
                            ></button>
                        </div>
                    </div>
                    <div
                        class="table__content--single-col styled-scrollbars"
                        id="compendium"
                    ></div>
                </div>
            </main>
            <aside class="aside">
                <div class="aside__header">Include DLC</div>
                <div class="aside__note">
                    DLC Personas get inserted into the list of fusion results.
                </div>
                <form class="aside__form">
                    <fieldset id="dlc-form"></fieldset>
                </form>
                <button
                    class="button not-visible-on-desktop"
                    id="close-dlc-settings"
                >
                    Ok
                </button>
            </aside>
        </section>

        <footer class="footer"></footer>
    </body>
</html>
