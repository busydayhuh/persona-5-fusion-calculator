<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Persona Page</title>
    </head>

    <body>
        <div class="backdrop backdrop--loader">
            <div class="loader"></div>
        </div>
        <header class="header header--black">
            <div class="header__flex page-wrap">
                <a href="compendiumPage.html" target="_blank"
                    ><div class="header__logo header__logo--black"></div>
                </a>
                <div class="header__link header__link--black">
                    <a href="#" target="_blank"
                        ><span class="header__text">Open on Github</span></a
                    >
                </div>
            </div>
        </header>
        <section class="title">
            <div class="title__grid page-wrap"></div>
        </section>

        <article class="data page-wrap">
            <section class="resistance">
                <div class="resistance__container">
                    <div
                        class="resistance__elem icon elem--phys"
                        data-elem-name="phys"
                    ></div>
                    <div
                        class="resistance__elem icon elem--gun"
                        data-elem-name="gun"
                    ></div>
                    <div
                        class="resistance__elem icon elem--fire"
                        data-elem-name="fire"
                    ></div>
                    <div
                        class="resistance__elem icon elem--ice"
                        data-elem-name="ice"
                    ></div>
                    <div
                        class="resistance__elem icon elem--elec"
                        data-elem-name="elec"
                    ></div>
                    <div
                        class="resistance__elem icon elem--wind"
                        data-elem-name="wind"
                    ></div>
                    <div
                        class="resistance__elem icon elem--psy"
                        data-elem-name="psy"
                    ></div>
                    <div
                        class="resistance__elem icon elem--nuke"
                        data-elem-name="nuke"
                    ></div>
                    <div
                        class="resistance__elem icon elem--bless"
                        data-elem-name="bless"
                    ></div>
                    <div
                        class="resistance__elem icon elem--curse"
                        data-elem-name="curse"
                    ></div>
                </div>
            </section>
            <section class="image"></section>
            <section class="mementos"></section>
            <section class="stats">
                <div class="stats__grid js-stats-grid"></div>
            </section>
            <section class="skills">
                <h2 class="head head--pre">Skills</h2>
                <div class="grey-container">
                    <div class="skills__container js-skills"></div>
                </div>
            </section>
            <section class="inheritance">
                <div class="inheritance__head head">
                    <h2 class="head--pre">Inherits</h2>
                    <h2 class="head--post js-inheritance-type"></h2>
                </div>
                <div class="grey-container">
                    <div class="inheritance__grid js-inheritance-grid"></div>
                </div>
            </section>
            <section class="item">
                <div class="item__head head">
                    <h2 class="head--pre">Item</h2>
                    <h2 class="head--post js-item"></h2>
                </div>
                <div class="grey-container">
                    <div class="item__grid js-item-grid">
                        <div class="item__type"></div>
                        <div class="item__name"></div>
                        <div class="item__user"></div>
                        <div class="item__description"></div>
                        <div class="item__cost"></div>
                    </div>
                </div>
            </section>
            <section class="fusion">
                <div class="fusion__clip-wrap">
                    <div class="head">
                        <h2 class="head--pre">Fusions</h2>
                        <h3 class="head--sub">To this persona</h3>
                    </div>
                    <div class="grey-container">
                        <div class="table">
                            <div class="table__filters">
                                <div class="table__note" id="fusion-note-v1">
                                    <p class="note__main"></p>
                                    <p class="note__optional"></p>
                                </div>
                                <div class="search">
                                    <input
                                        class="search__input js-search-bar"
                                        id="v1"
                                        type="text"
                                        placeholder="search"
                                    />
                                    <button
                                        class="search__button js-search-button"
                                        data-parent="v1"
                                    ></button>
                                </div>
                            </div>
                            <div
                                class="table__colnames"
                                id="fusion-colnames-v1"
                            >
                                <div class="th">Persona 1</div>
                                <div class="th">Persona 2</div>
                            </div>
                            <div
                                class="table__content--two-col styled-scrollbars"
                                id="fusion-table-v1"
                            ></div>
                        </div>
                    </div>
                </div>
                <div class="fusion__clip-wrap">
                    <div class="head">
                        <h2 class="head--pre">Fusions</h2>
                        <h3 class="head--sub">From this persona</h3>
                    </div>
                    <div class="grey-container">
                        <div class="table">
                            <div class="table__filters">
                                <div class="table__note" id="fusion-note-v2">
                                    <p class="note__main"></p>
                                    <p class="note__optional"></p>
                                </div>
                                <div class="search">
                                    <input
                                        class="search__input js-search-bar"
                                        id="v2"
                                        type="text"
                                        placeholder="search"
                                    />
                                    <button
                                        class="search__button js-search-button"
                                        data-parent="v2"
                                    ></button>
                                </div>
                            </div>
                            <div class="table__colnames">
                                <div class="th">Fuse with</div>
                                <div class="th">Result!</div>
                            </div>
                            <div
                                class="table__content--two-col styled-scrollbars"
                                id="fusion-table-v2"
                            ></div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </body>
</html>
